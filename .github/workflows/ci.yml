name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Show toolchain versions
        run: moon version --all

      - name: Install dependencies
        run: moon update

      - name: Lint
        run: moon check

      - name: Test
        run: moon test

      - name: Coverage
        run: |
          moon coverage analyze > coverage-uncovered.log

      - name: Fail if uncovered lines exceed threshold
        run: |
          MAX_UNCOVERED=0
          UNCOVERED=$(grep -oE '^[0-9]+' coverage-uncovered.log | head -n 1 || echo 0)
          echo "Uncovered lines: $UNCOVERED (threshold $MAX_UNCOVERED)"
          if [ "$UNCOVERED" -gt "$MAX_UNCOVERED" ]; then
            echo "Coverage threshold exceeded"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-uncovered
          path: coverage-uncovered.log
